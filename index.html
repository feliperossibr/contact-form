<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Contact form</title>

  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div class="card">
    <main>
      <div class="back">
        <a href="#">
          <img src="assets/icons/arrow-left-02.svg" alt="icone de seta para esquerda">
          <span>Voltar</span>
        </a>
      </div>
      <h1>Contact Us</h1>

      <form method="post" enctype="multipart/form-data">
        <fieldset class="user-info">
          <div class="input-wrapper">
            <label for="firstname">First Name <span>*</span></label>
            <input
              name="firstname"
              id="firstname" 
              type="text"
              placeholder="José">
          </div>

          <div class="input-wrapper">
            <label for="lastname">Last Name <span>*</span></label>
            <input
              name="lastname"
              id="lastname" 
              type="text"
              placeholder="Last Name">
          </div>

          <div class="input-wrapper">
            <label for="email">Emil Address <span>*</span></label>
            <input
              name="email"
              id="email" 
              type="text"
              placeholder="josé@email.com">
          </div>

          <div class="input-wrapper">
            <label>Query Type <span>*</span></label>

            <div class="radio-wrapper">
              <div class="radio-inner">
                <input type="radio" name="general-enquiry" value="general-enquiry" id="general-enquiry">
                <label for="general-enquiry">General Enquiry</label>
              </div>

              <div class="radio-inner">
                <input type="radio" name="support-request" value="support-request" id="support-request">
                <label for="support-request">Support Request</label>
              </div>
            </div>
          </div>

          <div class="textarea-wrapper">
            <label for="message">Message <span>*</span></label>
            <textarea 
              name="message" 
              id="message"
              cols="30"
              rows="5"
              ></textarea>
          </div>
        </fieldset>

        <div class="terms-wrapper checkbox-wrapper">
          <div class="checkbox-image"></div>
          <input type="checkbox" name="terms" id="terms">

          <label for="terms">I consent to being contacted by the team <span>*</span></label>
        </div>

        <div class="button">
          <button class="btn">
            Submit
          </button>
        </div>
      </form>
    </main>
  </div>
  


  <footer id="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Rossi</a>.
  </footer>
</body>
</html>
